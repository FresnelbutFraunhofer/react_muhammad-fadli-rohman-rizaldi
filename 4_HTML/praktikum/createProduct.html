<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
  </head>
  <body>
    <h1>Create Product</h1>
    <h2>Detail Product</h2>
    <form action="landingPage.html">
      <label for="pname">Product name :</label><br />
      <input
        type="text"
        id="pname"
        name="productname"
        minlength="8"
        required
      /><br />
      <label for="pcategory">Product Category :</label><br />
      <select name="pcategory" id="goods" required>
        <option value=""></option>
        <option value="Convenience">Convenience goods</option>
        <option value="Shopping">Shopping goods</option>
        <option value="Specialty">Specialty goods</option>
        <option value="Unsought">Unsought goods</option></select
      ><br />
      <label for="freshness">Product Freshness :</label><br />
      <input type="radio" id="new" name="new" value="brand_new" />
      <label for="new">Brand New</label><br />
      <input type="radio" id="hank" name="hank" value="second_hank" />
      <label for="hank">Second Hank</label><br />
      <input type="radio" id="refurbish" name="refurbish" value="refurbished" />
      <label for="refurbish">Refurbished</label><br />
      <label for="myfile"
        >Image of Product
        <input type="file" id="myfile" name="myfile" required /></label
      ><br />
      <label for="desc">Additional Description:</label><br />
      <textarea id="desc" name="desc" rows="4" required></textarea><br />
      <label for="price">Product price :</label><br />
      <input
        type="number"
        id="price"
        name="price"
        min="1"
        max="200"
        placeholder="$ 100"
        required
      /><br />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
